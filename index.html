<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Derpy Dog Game</title>
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/style.css">
   


</head>
<body>
    
    <header> DeRpY Dogs!!!</header>
    <p class="number"> Number to Guess: <span id="number-to-guess"></span></p>
    
    <div class="stats">
        <p>Score: <span id="finalTotal"></span></p>
        <p>Wins: <span id="wins"></span></p>
        <p>Losses: <span id="losses"></span></p>
    </div>
    
    <div class="images"> 
        <img id="img1" src="http://dailyoftheday.com/wp-content/uploads/2013/03/derpy-corgi-5.jpg" alt="puppy image">
    
        <img id="img2" src="http://i.imgur.com/m4YcC.jpg" alt="puppy image">
        
        <img id="img3" src="http://theawesomedaily.com/wp-content/uploads/2017/03/derpy-dog-portraits-by-kevin-sarasom-14-1.jpg" alt="puppy image">
        
        <img id="img4" src="https://i.pinimg.com/originals/7d/5f/ea/7d5fea62677b0acdce150fdc4e9b4a93.jpg" alt="puppy image">
        
    </div>
    
    <div id="puppys">
    </div>
    
    <h3> </h3>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/game-edit.js"></script>
</body>
</html>
